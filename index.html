<!DOCTYPE html>
<html>
<head>
	<title>Shopspsps</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="icons/gato.svg">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="header">
			<div id="filter">
				<button onclick="filtervisibility()"><img src="icons/filter.png"></button>
			</div>

			<a id="logo">
				<img src="icons/gato.png">
				<p>Shopspsps</p>
			</a>

			<div id="search">
				<img src="icons/loupe.png">
				<input id="input-search" type="text" placeholder="Pesquisar">
			</div>
		</div>

		<div id="menu" class="open">
			<a id="Ração" class="category" onclick="selected(this)">
				<img src="icons/animal.png">
				<p>Ração</p>
			</a>

			<a id="Coleira" class="category" onclick="selected(this)">
				<img src="icons/collar.png">
				<p>Coleira</p>
			</a>

			<a id="Brinquedo" class="category" onclick="selected(this)">
				<img src="icons/dog-ball.png">
				<p>Brinquedo</p>
			</a>

			<a id="Higiene" class="category" onclick="selected(this)">
				<img src="icons/toilet-paper.png">
				<p>Higiene</p>
			</a>

			<a id="Outros" class="category" onclick="selected(this)">
				<img src="icons/box.png">
				<p>Outros</p>
			</a>
		</div>

		<div id="info" class="open">
			<p>Desenvolvido por: Álvaro, Giovanna e Marcelo.</p>
		</div>

		<div id="items">

		</div>

		<a id="cart" onclick="checkout()">
			<p id="cont-cart">0</p>
			<img src="icons/cart.png">
		</a>
	</div>
</body>
<script src="data.js"></script>
<script src="script.js"></script>
</html>
